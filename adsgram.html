<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <title>Adsgram Start Button Example</title>
  <script src="https://static.adsgram.ai/adsgram-task.js"></script>
  <style>
    #task-container {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #7b1fa2;
    }
  </style>
</head>
<body>
  <h2>Սեղմիր Start՝ գովազդը տեսնելու համար</h2>
  
  <button id="startBtn">Start</button>

  <div id="task-container">
    <adsgram-task id="myTask" block-id="task-14425" debug="true"></adsgram-task>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const taskContainer = document.getElementById("task-container");
    const task = document.getElementById("myTask");

    startBtn.addEventListener("click", () => {
      taskContainer.style.display = "block";
    });

    task.addEventListener("reward", (event) => {
      alert("Գովազդը ավարտվեց։ Detail: " + event.detail);
      taskContainer.style.display = "none";
    });
  </script>
</body>
</html>
