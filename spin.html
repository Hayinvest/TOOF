<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Spin Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0b2e, #7c20ce, #c77dff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #c77dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .user-score {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(124, 32, 206, 0.5);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .segment-text {
            position: absolute;
            right: 25%;
            top: 25%;
            transform: rotate(-25.71deg);
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #7c20ce, #c77dff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 0 20px rgba(124, 32, 206, 0.8);
            transition: transform 0.2s;
        }

        .wheel-center:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

 .wheel-pointer {
            position: absolute;
            top: -25px; /* instead of top */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 25px solid #ffffff; /* flipped arrow */
            z-index: 15;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .spin-button {
            background: linear-gradient(45deg, #7c20ce, #c77dff);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(124, 32, 206, 0.3);
            margin-top: 20px;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(124, 32, 206, 0.4);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .cost-info {
            margin-top: 15px;
            font-size: 1rem;
            color: #c77dff;
        }

        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .result-content {
            background: linear-gradient(135deg, #7c20ce, #c77dff);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            animation: slideIn 0.5s ease-out;
        }

        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .result-amount {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .wheel-container {
                width: 280px;
                height: 280px;
            }
            
            .container {
                padding: 15px;
            }

            .segment-text {
                font-size: 12px;
            }
        }
            .back-btn {
      position: fixed;
      top: 1px;
      left: 3px;
      background: #7d20ce00;
      color: #ffffff;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
    }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
        <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
      </a>
    </header>
    <div class="container">
        <div class="header">
            <div class="user-score">
                        <i class="fas fa-star"></i> <span id="userScore">0</span>
            </div>
        </div>

        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-segment" style="transform: rotate(0deg); background: linear-gradient(45deg, #ff6b6b, #ff8e8e);">
                    <div class="segment-text">2,500</div>
                </div>
                <div class="wheel-segment" style="transform: rotate(51.43deg); background: linear-gradient(45deg, #4ecdc4, #7fdddb);">
                    <div class="segment-text">5,000</div>
                </div>
                <div class="wheel-segment" style="transform: rotate(102.86deg); background: linear-gradient(45deg, #45b7d1, #74c7e8);">
                    <div class="segment-text">6,000</div>
                </div>
                <div class="wheel-segment" style="transform: rotate(154.29deg); background: linear-gradient(45deg, #f9ca24, #f0c14b);">
                    <div class="segment-text">8,000</div>
                </div>
                <div class="wheel-segment" style="transform: rotate(205.71deg); background: linear-gradient(45deg, #f0932b, #f5a85a);">
                    <div class="segment-text">10,000</div>
                </div>
                <div class="wheel-segment" style="transform: rotate(257.14deg); background: linear-gradient(45deg, #eb4d4b, #f17171);">
                    <div class="segment-text">15,000</div>
                </div>
                <div class="wheel-segment" style="transform: rotate(308.57deg); background: linear-gradient(45deg, #6c5ce7, #8b7bf7);">
                    <div class="segment-text">20,000</div>
                </div>
            </div>
            <div class="wheel-center" onclick="spinWheel()">SPIN</div>
        </div>

  <button class="spin-button" id="spinButton" onclick="spinWheel()">
            Spin the Wheel
        </button>
        <div class="cost-info">
            Cost: 5,000 <i class="fas fa-star"></i>
        </div>
    </div>

     <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2 class="result-title">Congratulations!</h2>
            <div class="result-amount" id="resultAmount">0</div>
            <p>You won <span id="winAmount">0</span> points!</p>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Initialize user score
        if (!localStorage.getItem('userScore')) {
            localStorage.setItem('userScore', '50000');
        }

        // Prize configuration with exact angles and weights
        const prizes = [
            { value: 2500, weight: 35, angle: 0, color: '#ff6b6b' },
            { value: 5000, weight: 25, angle: 51.43, color: '#4ecdc4' },
            { value: 6000, weight: 20, angle: 102.86, color: '#45b7d1' },
            { value: 8000, weight: 10, angle: 154.29, color: '#f9ca24' },
            { value: 10000, weight: 6, angle: 205.71, color: '#f0932b' },
            { value: 15000, weight: 3, angle: 257.14, color: '#eb4d4b' },
            { value: 20000, weight: 1, angle: 308.57, color: '#6c5ce7' }
        ];

        const spinCost = 5000;
        let isSpinning = false;
        let currentRotation = 0;

        function updateUserScore() {
            const score = localStorage.getItem('userScore') || '0';
            document.getElementById('userScore').textContent = parseInt(score).toLocaleString();
            
            const button = document.getElementById('spinButton');
            const wheelCenter = document.querySelector('.wheel-center');
            
             if (parseInt(score) < spinCost) {
                button.disabled = true;
                button.textContent = 'Not enough points';
                wheelCenter.style.cursor = 'not-allowed';
                wheelCenter.style.opacity = '0.5';
            } else {
                button.disabled = false;
                button.textContent = 'Spin the Wheel';
                wheelCenter.style.cursor = 'pointer';
                wheelCenter.style.opacity = '1';
            }
        }

        function getRandomPrize() {
            const totalWeight = prizes.reduce((sum, prize) => sum + prize.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < prizes.length; i++) {
                random -= prizes[i].weight;
                if (random <= 0) {
                    return { prize: prizes[i], index: i };
                }
            }
            
            return { prize: prizes[0], index: 0 };
        }

        function spinWheel() {
            if (isSpinning) return;
            
            const currentScore = parseInt(localStorage.getItem('userScore') || '0');
            if (currentScore < spinCost) {
                alert('Not enough points!');
                return;
            }

            isSpinning = true;
            
            // Deduct spin cost immediately
            localStorage.setItem('userScore', (currentScore - spinCost).toString());
            updateUserScore();

            const wheel = document.getElementById('wheel');
            const { prize, index } = getRandomPrize();
            
            // Calculate precise rotation
            const segmentAngle = 360 / 7; // 51.43 degrees per segment
            const segmentCenter = (index * segmentAngle) + (segmentAngle / 2);
            
            // Add randomness within the segment (Â±15 degrees)
            const randomOffset = (Math.random() - 0.5) * 30;
            const targetAngle = segmentCenter + randomOffset;
            
            // Calculate final rotation (multiple full spins + target position)
            const minSpins = 5;
            const maxSpins = 8;
            const totalSpins = minSpins + Math.random() * (maxSpins - minSpins);
            const finalRotation = (totalSpins * 360) + (360 - targetAngle) + currentRotation;
            
            // Apply rotation
            wheel.style.transform = `rotate(${finalRotation}deg)`;
            currentRotation = finalRotation % 360;
            
            // Create sparkle effects
            createSparkles();
            
            // Add spinning class for extra effect
            wheel.classList.add('spinning');
            
            setTimeout(() => {
                wheel.classList.remove('spinning');
                const newScore = currentScore - spinCost + prize.value;
                localStorage.setItem('userScore', newScore.toString());
                updateUserScore();
                showResult(prize.value);
                isSpinning = false;
            }, 4000); // Match the CSS transition duration
        }

        function createSparkles() {
            const container = document.querySelector('.wheel-container');
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Position sparkles around the wheel
                const angle = (i / 30) * Math.PI * 2;
                const radius = 120 + Math.random() * 60;
                const x = 150 + Math.cos(angle) * radius;
                const y = 150 + Math.sin(angle) * radius;
                
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (1 + Math.random()) + 's';
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.remove();
                    }
                }, 4000);
            }
        }

        function showResult(amount) {
            document.getElementById('resultAmount').textContent = amount.toLocaleString();
            document.getElementById('winAmount').textContent = amount.toLocaleString();
            document.getElementById('resultModal').style.display = 'flex';
            
            // Add celebration effect
            setTimeout(() => {
                createCelebrationSparkles();
            }, 200);
        }

        function createCelebrationSparkles() {
            const modal = document.querySelector('.result-content');
            
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.position = 'absolute';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1 + 's';
                sparkle.style.backgroundColor = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1'][Math.floor(Math.random() * 4)];
                
                modal.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.remove();
                    }
                }, 3000);
            }
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // Initialize on page load
        updateUserScore();

        // Prevent context menu on long touch
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !isSpinning) {
                event.preventDefault();
                spinWheel();
            }
            if (event.code === 'Escape') {
                closeModal();
            }
        });

        // Add visual feedback for wheel center
        const wheelCenter = document.querySelector('.wheel-center');
        wheelCenter.addEventListener('mousedown', function() {
            this.style.transform = 'translate(-50%, -50%) scale(0.95)';
        });

        wheelCenter.addEventListener('mouseup', function() {
            this.style.transform = 'translate(-50%, -50%) scale(1.05)';
        });

        wheelCenter.addEventListener('mouseleave', function() {
            this.style.transform = 'translate(-50%, -50%) scale(1)';
        });

        // Touch events for wheel center
        wheelCenter.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'translate(-50%, -50%) scale(0.95)';
        });

        wheelCenter.addEventListener('touchend', function(e) {
            e.preventDefault();
            this.style.transform = 'translate(-50%, -50%) scale(1)';
        });
    </script>
</body>
</html>
